
<!--navigation part which will go through all the page on the top of the page-->
<nav class="navbar navbar-default navbar-inverse nav-tabs" >
  <div class="container">
    <div class="navbar-header">
      <a class="navbar-brand " (click)="firstPage()">
         <!--a picture and a home area which link to the homepage -->
        <img src="https://mynortheastern-icons.s3.amazonaws.com/mynortheastern-logo-white.png"  height="30px">
       </a>
      <a class="navbar-brand pad" (click)="firstPage()">
        Home
      </a>
    </div>
<!--    login and register link on the right,after you login it will show your id name and logout function-->
    <div class="collapse navbar-collapse">
      <ul class="nav navbar-nav navbar-right">
        <li
          routerLinkActive="active"
          [routerLinkActiveOptions]="{ exact: true }"
        >
          <a routerLink="login" *ngIf="!shareInfoClass.logIn">Login</a>
        </li>
        <li
          routerLinkActive="active"
          [routerLinkActiveOptions]="{ exact: true }"
        >
          <a routerLink="register" *ngIf="!shareInfoClass.logIn">Register</a>
        </li>
        <li
          routerLinkActive="active"
          [routerLinkActiveOptions]="{ exact: true }"
        >
          <a *ngIf="shareInfoClass.logIn"> {{ shareInfoClass.userName }}</a>
        </li>
        <li
          routerLinkActive="active"
          [routerLinkActiveOptions]="{ exact: true }"
        >
          <a (click)="logOut()" *ngIf="shareInfoClass.logIn">Logout</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<div class="container"></div>
