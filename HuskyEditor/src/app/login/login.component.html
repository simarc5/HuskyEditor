<!--login page-->
<div class="container">
  <div class="row">
      <h1 class="h1">Login</h1>
      <div style="width: 30%; margin: 25px auto;">
          <form>
<!--  Div class for E-mail -->
              <div class="form-group">
                <input [(ngModel)]="user.account" class="form-control" type="text" name="account" placeholder="Enter E-mail"
                  required minlength="5" maxlength="40" />
              </div>

              <!-- Div class for password -->
              <div class="form-group">
                <input [(ngModel)]="user.password" class="form-control" type="password" name="password" placeholder="Password">
              </div>

              <!-- Div class for code -->
              <div class="form-group row">
                <div class="col-sm-8">
                  <input [(ngModel)]="InputCode" class="form-control" type="text" name="verify" placeholder="Verify Code">
                </div>
                <canvas #checkCode width="80" height="35" class="checkCode col-sm-4 col-form-label" (click)="clickChange()"></canvas>
              </div>
              <!-- Div class for Login Button -->
              <div class="form-group">
                <button class="b" (click)="UsersLogin()">Login</button>
              </div>

              <!-- Div class for Register Button -->
              <div class="form-group">
                <button class="b" (click)="register()">Register</button>
              </div>
            </form>
            <a class="k" routerLink="/">Go Back</a>
      </div>
     </div>
    </div>
